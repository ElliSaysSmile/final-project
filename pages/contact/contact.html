<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- import css -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="contactStyles.css" />

    <!-- import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Import javascript -->
    <script src="../../js/airtable.browser.js"></script> 
    <script src="../../js/app.js"></script>
    


  </head>
  <body>
    <div style="flex-direction: row">
      <h1 class="header">Contact</h1>
      <br>
      <p text-align="center"><b>Please fill out this form if you have any questions :)</b></p>
      <form
        id="contactForm"
        action="javascript:void(0);"
        onsubmit="handleSubmit('contactForm')"
      >
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="John Doe" />

        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="john@example.com"
        />

        <label for="cell">Cell</label>
        <input id="cell" type="tel" name="cell" placeholder="1 555 555 5555" />

        <label for="reason">Reason for Contacting</label>
        <textarea
          id="reason"
          name="reason"
          placeholder="Write your questions here and we will get back to you as soon as possible."
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
